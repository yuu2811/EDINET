services:
  - type: web
    name: edinet-monitor
    runtime: docker
    plan: free
    branch: main
    envVars:
      - key: EDINET_API_KEY
        value: adbe03f107c94b999e8bcdc827cdcb9a
      - key: PORT
        value: 8000
      - key: POLL_INTERVAL
        value: 300
      - key: DATABASE_URL
        value: sqlite+aiosqlite:////tmp/edinet_monitor.db
      - key: LOG_LEVEL
        value: INFO
    healthCheckPath: /api/stats
